     <form action="{{ url_for('recommend')}}" method="post">

     </div>
 
     <div class="form-group" style="text-align: center;">
       <input type='submit' button class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px; border-radius:5px;"  ></button><br><br>
     </div>
   </form>
   </div>
